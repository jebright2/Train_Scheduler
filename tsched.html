<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-database.js"></script>
    <title>Train Scheduler</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid text-center header">
            <h1 class="display-4">All Aboard, your train is coming!</h1>
            <p class="lead">Hard to stop a moving train; be on time!</p>
        </div>

        <!---Area where train information is stored-->
        <div class="search border">
                <div class="row">
                  <div class="col">
                <div class="form-group">
                    <table class="table">
                      <thead>
                        <tr>
                          <th scope="col">Train Name</th>
                          <th scope="col">Destination</th>
                          <th scope="col">Frequency (min)</th>
                          <th scope="col">Next Arrival Time:</th>
                          <th scope="col">Minutes away:</th>
                        </tr>
                      </thead>
                      <tbody id="table-body">
                       
                      </tbody>
                    </table>
                </div>
                </div>
              </div>
              </div>




    </div>
   
    <script src="assets/javascript/app.js"></script>    
</body>
</html>
